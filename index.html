<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link defer src="./js/script.js">
    <title>Conversor</title>
</head>
<body>
    <div class="container">
        <div class="conversor">
            <h2>Conversor</h2>
            <span>Digite o valor em R$ </span>
            <input type="number" name="" id="entrada-user" placeholder="Digite aqui"> 
            <button id="conversao" onclick="converterDolar()">Converter</button> 
            <button id="exclusao" onclick="apagarValor()">x</button>
            <div class="resultados">
                <img src="./img/moeda-removebg-preview.png"  class="dolar" alt="Dolar">
                <img src="./img/moeda-removebg-preview.png"  class="euro" alt="Euro">
                <img src="./img/moeda-removebg-preview.png"  class="iene" alt="Iene">
            </div>

        </div>
    </div>
</body>
</html>
