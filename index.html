<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <div class="conversor">
            <div class="titulo">
                <h2>Conversor</h2>
                <span>Digite o valor em R$ </span>
                <input type="number" name="" id="entrada-user" placeholder="Digite aqui">
                <button id="conversao" onclick="converterValor()">Converter</button>
                <button id="exclusao" onclick="apagarValor()">x</button>
            </div>
            <div class="resultados">
                <div class="dolar-conteudo">
                    <img src="./img/moeda-removebg-preview.png" class="dolar" alt="Dolar">
                    <div class="titulo">
                        <span>DÃ³lar:</span>
                    </div>
                    <h3 id="valor-dolar"> </h3>
                </div>
                <div class="euro-conteudo">
                    <img src="./img/moeda-removebg-preview.png" class="euro" alt="Euro">
                    <div class="titulo">
                        <span>Euro:</span>
                    </div>
                    <h3 id="valor-euro"></h3>
                </div>
                <div class="iene-conteudo">
                    <img src="./img/moeda-removebg-preview.png" class="iene" alt="Iene">
                    <div class="titulo">
                        <span>Iene:</span>
                    </div>
                    <h3 id="valor-iene"> </h3>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
